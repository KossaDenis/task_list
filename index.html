<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div id="box" class="box">
                <div class="buttons">
                    <button id="add" class="button_add">Add</button>
                </div>
                <div id="points" class="points">
                    <div id="text"></div>
                  
                </div>
            </div>
        </div>
    </div>
    <div id="pop-up_bg" class="pop-up_bg">
        <div id="pop-up_window" class="pop-up_window">
            <img id="close" class="close" src="/img/close (2).png" alt="">
            <h1 class="title_pop-up_window">create a project</h1>
            <div class="content_pop-up_window">
                <input required id="field_text" class="field_text" type="text" placeholder="enter project name">
                <button id="enter" class="enter">Create</button>
                <h1 id="error" class="error"></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
